<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
  </head>
  <body>
    <h2>CSS Selectors</h2>
    <hr />
    <ol>
      <li>Combinator Selector:</li>
      <ul>
        <li>Decendant Combinator (space)</li>
        <li>Child Combinator (>)</li>
        <li>Adjacent Combinator (+)</li>
        <li>General Combinator (-)</li>
      </ul>
      <li>Simple Selector:</li>
      <ul>
        <li>Class (.)</li>
        <li>ID (#)</li>
      </ul>
      <li>Pseudo Selector:</li>
      <ul>
        <li>hover (:)</li>
      </ul>
    </ol>
  </body>
</html>
