  <h2>Break and Continue in JavaScript</h2>

  <table border="1">
    <tr>
      <th>Feature</th>
      <th>break Statement</th>
      <th>continue Statement</th>
    </tr>
    <tr>
      <td>Functionality</td>
      <td>Exits the loop prematurely</td>
      <td>Skips the current iteration and proceeds to the next one</td>
    </tr>
    <tr>
      <td>Effect</td>
      <td>Terminates the entire loop</td>
      <td>Skips specific iterations</td>
    </tr>
