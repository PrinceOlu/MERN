<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table</title>
</head>
<body>
    <h2>Advance HTML table</h2>
        <hr />
        <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0;">
            <!-- Caption -->
            <caption style="text-align: left; font-weight: bold; margin-bottom: 10px;">Sales Report</caption>
            <colgroup>
            <col style="width: 25%;"/>
            <col style="width: 25%;"/>
            <col style="width: 25%;"/>
            <col style="width: 25%;"/>
            </colgroup>
            <!-- Table head -->
            <thead style="text-align: left;">
                <tr style="background-color: greenyellow;">
                    <th>Region</th>
                    <th>Product</th>
                    <th>Qty sold</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody>
                <tr>
                    <td>North</td>
                    <td>IPhone</td>
                    <td>20</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td>South</td>
                    <td>IMac</td>
                    <td>34</td>
                    <td>$1,900</td>
                </tr>
                <tr>
                    <td>West</td>
                    <td>Mac</td>
                    <td>10</td>
                    <td>$9,000</td>
                </tr>
            </tbody>
            <!-- table footer -->
            <tfoot>
                <tr>
                    <td>Total sales</td>
                    <td>$10,000</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
