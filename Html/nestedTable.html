<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested HTML Table</title>
</head>
<body>
    <!-- Nested Table -->
    <h1>Nested HTML Tables</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 10px;">
        <caption style="text-align: left; font-weight: bolder; font-size: large;">Employees Information</caption>
        <!-- Table Head -->
        <tr>
            <th style="padding: 10px;border: 1px solid #333; text-align: left;">Name</th>
            <th style="padding: 10px;border: 1px solid #333; text-align: left;">Age</th>
            <th style="padding: 10px;border: 1px solid #333; text-align: left;">Gender</th>
            <th style="padding: 10px;border: 1px solid #333; text-align: left;">Department</th>
        </tr>
        <!-- table data 1-->
        <tr>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">John Smith</td>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">30</td>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">Male</td>
            <!-- This is where nesting table comes in -->
            <!-- Another table is nested inside the last td  -->
            <td>
                <table>
                    <tr>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Department</th>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Manager</th>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Sales</th>
                    </tr>
                    <!-- Nested table data td 1 -->
                    <tr>
                        <td>Sales</td>
                        <td>Emma</td>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td>David</td>
                        <td>$500</td>
                    </tr>
                    
                </table>
            </td>
        </tr>
         <!-- table data 2-->
         <tr>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">Thomas Green</td>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">20</td>
            <td style="padding: 10px;border: 1px solid #333; text-align: left;">female</td>
            <!-- This is where nesting table comes in -->
            <!-- Another table is nested inside the last td  -->
            <td>
                <table>
                    <tr>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Department</th>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Manager</th>
                    <th style="width: 100%; padding: 10px;border: 1px solid #333; text-align: left; background-color: blue;">Sales</th>
                    </tr>
                    <!-- Nested table data td 1 -->
                    <tr>
                        <td>Finance</td>
                        <td>Paul</td>
                        <td>$700</td>
                    </tr>
                    <tr>
                        <td>HR</td>
                        <td>Elen</td>
                        <td>$5000</td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
