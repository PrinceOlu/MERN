<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images.</title>
</head>
<body>
        <!-- Self closing tags -->
        <h2>Self closing tags</h2>
        br, hr, image, inputs(used in forms), link, 
    
        <!--  Responsive image using Picture tag -->
        <h2>Responsive image using Picture(source, srcset) etc </h2>
        <picture>
            <source 
              srcset="https://cdn.pixabay.com/photo/2024/03/26/05/18/ai-generated-8655948_1280.jpg" 
              media="(max-width:1080px)" 
            />
            <img 
              src="https://cdn.pixabay.com/photo/2024/03/26/05/18/ai-generated-8655948_1280.jpg" 
              alt="Description of the image"
            />
          </picture>
</body>
