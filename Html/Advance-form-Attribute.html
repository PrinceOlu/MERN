<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
</head>
<body>
    <h1>Basic Form Attributes</h1>
    <hr />
    <!-- Basic form -->
    <form>
        <div>
            <!-- type attribute and required-->
            <label for="firstName">First Name</label>
            <input id="firstName" placeholder="Enter Your Name" type="text" required/>
        </div>
        <br />
        <div>
            <!-- value attribute -->
            <label for="age">Age</label>
            <input id="age" placeholder="Enter Your Age"  value="1234" type="text"/>
        </div>
        <br />
        <div>
            <!-- name attribute -->
            <label for="password">Password</label>
            <input id="password" placeholder="Enter Your Password" type="password" name="pwd"/>
        </div>
        <br />
        <div>
            <!-- Checkbox attribute -->
            <label>Checkbox</label>
            <input type="checkbox"/>
        </div>
<br />
<div>
    <!-- Radio button attribute -->
    <label>Radio</label>
    <input type="radio"/>
</div>
<br />
<div>
    <!-- Range button attribute -->
    <label>Range</label>
    <input type="range"/>
</div>
<br />
<div>
    <!-- Min and Max attribute -->
    <label>Min and Max</label>
    <input placeholder="10" type="number" min="10" max="100"/>
</div>
<br />
<div>
    <!-- Step attribute -->
    <label>Step</label>
    <input placeholder="5" type="number" step="5"/>
</div>
<br />
<div>
    <!-- Color attribute -->
    <label>Color</label>
    <input type="color"/>
</div>
<br />
<div>
    <!-- Date attribute -->
    <label>Date</label>
    <input type="date"/>
</div>
<br />
<div>
    <!-- Date and Time attribute -->
    <label>Date and Time</label>
    <input type="datetime-local"/>
</div>
<br />
<div>
    <!-- Time attribute -->
    <label>Time</label>
    <input type="time"/>
</div>
<br />
<div>
    <!-- File upload attribute -->
    <label>Uplaod file</label>
    <input type="file"/>
</div>
<br />
<div>
    <!-- Email  attribute -->
    <label>Email</label>
    <input type="email"/>
</div>
<br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
