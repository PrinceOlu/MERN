<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h2>tables</h2>
    <table style="width: 100%; border: 1px solid #ccc;">
        <!-- 1st row for the table head -->
        <tr style="background-color: #f0f0f0; padding: 10px; border: 1px solid;">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <!-- 2nd row using td for table data -->
        <tr style="background-color:blue; padding: 10px; border: 1px solid;">
            <td>Olusegun</td>
            <td>20yrs</td>
            <td>Male</td>
        </tr>
        <!-- 3rd row -->
        <tr style="background-color: aqua; padding: 10px; border: 1px solid;">
            <td>Moyosore</td>
            <td>30yrs</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
